<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name 100 Women</title>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost text-2xl">Name <b id="amount" class="mx-1">100</b> Women</a>
        </div>
        <div class="navbar-end">
        </div>
    </div>
    <main>
        <div class="container-xl mx-auto px-6 justify-center flex">
            <div class="text-center">
                <div class="mb-4 relative" style="height: 42px">
                    <div role="alert" id="already-guessed" class="alert border border-error bg-red-100 rounded-full px-4 py-2 absolute" hidden>
                        <span>You alreadt guessed nikakar!</span>
                      </div>
                </div>
                <div class="mb-4">
                    <form action="" id="input-form" class="flex items-center justify-center mb-1">
                        <input type="text" name="name" id="name" placeholder="Type and click enter" class="input input-bordered w-full max-w-xs" style="min-width: 250px" autofocus autocomplete="off" data-lpignore="true" data-1p-ignore/>
                        <button class="btn btn-square btn-outline btn-error ms-3" type="button" id="reset">
                            <svg data-v-f6279e27="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw lucide-icon"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                        </button>
                    </form>
                    <div id="display" class="text-start ps-4">00:00:00:000</div>
                </div>
                <div>
                    <div id="guesses" class="block">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
